<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- Mobile first -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Mobile stylesheet -->
    <link rel="stylesheet" href="styles/testStyles.css" />
    <!-- Desktop stylesheet -->
    <link rel="stylesheet" href="styles/testStylesDesktop.css" media="only screen and (min-width:1200px)" />
    <!-- Google fonts link (Roboto, Raleway) -->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto&display=swap" rel="stylesheet" />
    <!-- JQuery -->
    <script src="scripts/jquery-3.4.1.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/ae910a7907.js" crossorigin="anonymous"></script>
    <title>Document</title>
    
</head>

<body>
    
    <div id="sidebar" class="sidebarClosed">
            <a href="#/" id="sidebarButton" class="fas fa-angle-double-left"></a>
            <div id="sidebarContent">
                <h2>Search History</h2>
                <div id="searchHistory">
                    
                </div>
            </div>
    </div>

    <div class="container-xl" >
        <h2 class="display-4" >Conference Concierge</h2>
    </div>
    <div class="container-lg border-primary" id="option-container">
        <div class="row" id="custom-search-container">
            <input type="text" class="form-control col-sm-9" placeholder="Custom query search..." id="customQuerySearch">
            <button type="button" class="btn btn-success col-sm-2 ml-5" id="customQueryBtn">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <div id="optionList" class="row border-bottom border-primary">
        </div>
        <div class="container-lg" id="queryOptionList">
            <p class="text-secondary">Start adding queries by clicking above...</p>
        </div>
    </div>
    <div class="container d-flex flex-row-reverse mb-3" id="searchQueryBtnContainer">
        
        <button type="button" class="btn btn-success" id="searchQueryBtn">
            <i class="fas fa-search mr-2"></i>Search Query
        </button>
    </div>
    
    <div id="queryResultsContainer" class="container">
        
    </div>
    <script src="scripts/main.js"></script>
</body>

</html>
